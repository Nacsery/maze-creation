<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Maze Creator</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <div class="content">
    <div class="inputs">

      <div class="buttons">
        <div class="reset-grid">
          <input type="button" id="reset-button" value="Reset">
        </div>
        <div class="stop-start">
          <input type="button" id="stop-start" value="Start">
        </div>
        <div class="multi-block-grid">
          <input type="button" id="multi-block" value="Block Grid">
        </div>
      </div>

      <div class="size-range">
        <div class="width-range">
          <label id="width-label">width</label>
          <input type="range" id="width" value="80" max="100" min="8">
          <label id="current-width"></label>
        </div>
        <div class="height-range">
          <label id="height-label">height</label>
          <input type="range" id="height" value="45" max="100" min="8">
          <label id="current-height"></label>
        </div>
        <div class="block-size-range">
          <label id="block-size-label">Block Size</label>
          <input type="range" id="block-size" value="4" max="10" min="3">
          <label id="current-block-size"></label>
        </div>
      </div>

      <div class="speed-range">
        <label id="speed-label">speed</label>
        <input type="range" id="speed" value="75" max="100" min="0">
        <label id="current-speed"></label>
      </div>
    </div>
    <canvas></canvas>
  </div>


  <script type="module" src="./scripts/grid-handler.js"></script>
</body>

</html>
