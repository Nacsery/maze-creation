<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Maze Creator</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="content">
    <div class="inputs">

      <div class="buttons">
        <div class="reset-grid">
          <input type="button" id="reset-button" value="Reset">
        </div>
        <div class="stop-start">
          <input type="button" id="stop-start" value="Start">
        </div>
      </div>

      <div class="size-range">
        <label id="size-label">size</label>
        <input type="range" id="size" value="2" max="3" min="1">
        <label id="current-size"></label>
      </div>

      <div class="speed-range">
        <label id="speed-label">speed</label>
        <input type="range" id="speed" value="75" max="100" min="0">
        <label id="current-speed"></label>
      </div>
    </div>
    <canvas></canvas>
  </div>


  <script type="module" src="scripts/main.js"></script>
</body>

</html>
